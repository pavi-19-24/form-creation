<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
    <h1>Contact Form</h1>
    <p class="Name">
        <input type="text" Name="Name" placeholder="Name" size="25" maxlength="30">
    </p>
    <p class="Email">
        <input type="text" Name="Email" placeholder="Email" size="25" maxlength="30">
    </p>
    <p class="Contact">
        <input type="tel" name="Contact" placeholder="Contact" size="20" maxlength="30">
    </p>
    <p class="Password">
        <input type="Password" name="Password" placeholder="Password" size="25" maxlength="30">
    </p>
    <button class="submit">submit</button>
</form>
</body>
</html>
